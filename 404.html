<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - お探しのページは見つかりません</title>
  <link rel="icon" href="icon-light.svg" type="image/svg+xml" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdfaf3;
      color: #2c2c2c;
      font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
      background-image: url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">\
<rect width="100%" height="100%" fill="none"/>\
<text x="50%" y="30%" dominant-baseline="middle" text-anchor="middle" font-size="60" fill="%23e1c699" opacity="0.2" font-family="serif">四〇四</text>\
</svg>');
      background-repeat: no-repeat;
      background-position: center 80px;
      background-size: contain;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1.5rem;
    }

    h1 {
      font-size: 3.5rem;
      color: #8c593b;
      margin-bottom: 0.5rem;
      letter-spacing: 0.2em;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin: 0.5rem 0;
    }

    .subtext {
      font-size: 0.95rem;
      color: #666;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      color: #fff;
      background-color: #b77937;
      padding: 0.6em 1.4em;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #cc9350;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>お探しのページは<br>見つかりません</h1>
  <p>申し訳ありませんが、このページは存在しないか移動されました。</p>
  <p class="subtext">We’re sorry, the page you requested could not be found.</p>
  <a href="/">トップページへ戻る</a>
</body>
</html>
